<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Page Title</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" type="text/css" media="screen" href="main.css" />
    <script src="main.js"></script>
  </head>
  <style type="text/css">
    html {
      height: 100%;
    }
    body {
      height: 100%;
      margin: 20px;
      padding: 0px;
    }
    #map {
      height: 100%;
      width: 100%;
    }
  </style>
  <body>
    <div id="map"></div>
    <script>
      var map;
      function initMap() {
        map = new google.maps.Map(document.getElementById("map"), {
          center: new google.maps.LatLng(-0.488055, 127.452054),
          zoom: 8,
          mapTypeId: "terrain",
        });
        var src = "https://drive.google.com/uc?id=1W4kehQFrcFeRVUaytyUfy-6Vjtf0K7z9&format=kml";
        var kmlLayer = new google.maps.KmlLayer(src, {
          map: map,
        });
        }
    </script>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBi1YbwTUsZVrwBp0RKBMETgKYI4Shw-RM&callback=initMap&v=weekly"></script>
  </body>
</html>
