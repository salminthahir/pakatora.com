<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Halaman Web Keren</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <style>
      /* Style untuk header */
      header {
        background-image: linear-gradient(to right, #8e2de2, #4a00e0);
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
      }

      /* Style untuk judul header */
      header h1 {
        color: white;
        font-size: 48px;
        text-shadow: 1px 1px #333;
      }

      /* Style untuk section */
      section {
        padding: 80px 0;
      }

      /* Style untuk judul section */
      section h2 {
        text-align: center;
        margin-bottom: 50px;
      }

      /* Style untuk card */
      .card {
        box-shadow: 0 10px 20px rgba(0,0,0,0.19), 0 6px 6px rgba(0,0,0,0.23);
        transition: all 0.3s;
      }

      /* Style untuk card ketika di-hover */
      .card:hover {
        transform: translateY(-10px);
        box-shadow: 0 20px 40px rgba(0,0,0,0.19), 0 16px 16px rgba(0,0,0,0.23);
      }

      /* Style untuk gambar pada card */
      .card img {
        width: 100%;
        border-top-left-radius: calc(0.25rem - 1px);
        border-top-right-radius: calc(0.25rem - 1px);
      }

      /* Style untuk footer */
      footer {
        background-color: #333;
        color: white;
        padding: 50px 0;
        text-align: center;
      }
    </style>
  </head>
